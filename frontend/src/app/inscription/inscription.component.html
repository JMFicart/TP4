<h2>Formulaire d'inscription</h2>

<div>
    <!-- <label for="input-nompersonne">Nom : </label>

    <label for="input-nompersonne" size="40">Nom : </label>
    <input type="text" name="input-nompersonne" id="input-nompersonne">
</div>
<div>
    <label for="name" size="40">Name (4 to 8 characters):</label>
    <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">
</div>
<br>
<button type="button" (click)="onSubmit()">Sign in</button>

<div class="preference">
    <label for="cheese">Do you like cheese?</label>
    <input type="checkbox" name="cheese" id="cheese">
</div>

<div class="preference">
    <label for="peas">Do you like peas?</label>
    <input type="checkbox" name="peas" id="peas">
</div>
